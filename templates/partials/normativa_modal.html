<!-- Consideraciones_modal.html -->
<div class="modal fade" id="modalConsideraciones" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content shadow-lg rounded-4 border-0">
      
      <!-- HEADER -->
      <div class="modal-header bg-gradient bg-danger text-white rounded-top-4">
        <h5 class="modal-title fw-bold" id="modalTimelineLabel">
          <i class="fa-solid fa-clock-rotate-left me-2"></i>
          Consideraciones especiales del CONEI
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <!-- BODY -->
      <div class="modal-body p-4" id="timelineBody">
        <div class="list-group list-group-flush">
          {% for parrafo in normativa.split('\n') %}
            {% if parrafo.strip() %}
              <div class="list-group-item border-0 px-0 d-flex align-items-start">
                <p class="mb-0 small lh-sm text-secondary">{{ parrafo }}</p>
              </div>
            {% endif %}
          {% endfor %}
        </div>
      </div>

      <!-- FOOTER -->
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-outline-secondary rounded-pill px-4" data-bs-dismiss="modal">
          <i class="fa-solid fa-xmark me-2"></i> Cerrar
        </button>
      </div>

    </div>
  </div>
</div>
